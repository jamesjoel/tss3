<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/font-awesome.css" />
        <script src="js/bootstrap.bundle.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 my-5">
                    <div class="card">
                        <div class="card-header bg-dark">
                            <h4 class="text-light">Form</h4>
                        </div>
                        <div class="card-body">
                            <div class="my-2">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" placeholder="Full Name" class="form-control"/>
                            </div>
                            <div class="my-2">
                                <label>Password</label>
                                <input type="password" placeholder="Password" class="form-control"/>
                            </div>
                            <div class="my-2">
                                <label>Address</label>
                                <textarea class="form-control"></textarea>
                            </div>
                            <div class="my-2">
                                <label>Gender</label>
                                <label for="male">Male</label> <input id="male" type="radio" name="gender"/>
                                <label for="female">Female</label> <input id="female" type="radio" name="gender"/>
                            </div>
                            <div class="my-2">
                                <label>City</label>
                                <select class="form-control">
                                    <option>Select</option>
                                    <option>Indore</option>
                                    <option>Bhopal</option>
                                    <option>Mumbai</option>
                                    <option>Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-footer bg-dark">
                            <button type="button" class="btn btn-info">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
