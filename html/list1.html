<html>
    <head>

    </head>
    <body>
        <h1>Listing in HTML</h1>
        <!-- Ordered List -->
        <!-- List Items -->
        <ol>
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
            <li>Yellow</li>
            <li>Pink</li>
        </ol>
        <ol type="A">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
            <li>Yellow</li>
            <li>Pink</li>
        </ol>
        <ol type="I">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
            <li>Yellow</li>
            <li>Pink</li>
        </ol>
        <ol start="10">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
            <li>Yellow</li>
            <li>Pink</li>
        </ol>
    </body>
</html>
